<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jquery UI</title>
    <script src="./js/jquery-3.6.0.min.js"></script>
    
    <link rel="stylesheet" href="./../jquery-ui-1.13.1/jquery-ui.min.css">
    <link rel="stylesheet" href="./../jquery-ui-1.13.1/jquery-ui.structure.min.css">
    <link rel="stylesheet" href="./../jquery-ui-1.13.1/jquery-ui.theme.min.css">
    
    <script src="./../jquery-ui-1.13.1/jquery-ui.min.js"></script>
    <script src="./interface.js"></script>
    <style>
        .elemento{
            width: 300px;
            height: 200px;
            border:4px solid black;
            background: lightblue;
            margin: 10px;
            float: left;
        }
        .lista-seleccionable li{
            width: 80%;
            padding: 20px;
            border: 1px solid #ccc;
             list-style: none;
             cursor: pointer;
        }
        ul .ui-selecting{background: green;}
        ul .ui-selected{background: red;}

        #elemento-movil{
            width:100px;
            height:100px;
            border: 4px solid red;
        }
        #area{
            width: 400px;
            height: 400px;
            border: 4px solid green;
        }
        .cajaEfectos{
            background: pink;
            display: none;
        }
    </style>

</head>
<body>
    <h1>Jquery UI</h1>

    <button id="mostrar">
      Mostrar
    </button>
    
    <div class="cajaEfectos elemento">

    </div>


    <div id="elemento-movil" >

    </div>
    <br>
    <div id="area">

    </div>
    <ul class="lista-seleccionable">
        <li>GTA 5</li>
        <li>Need For Speed</li>
        <li>Crash Bandicoot</li>
        <li>Super Mario</li>
        <li>Galaxian</li>
    </ul>
    <div class="elemento">Hola, soy un elemento de la web 1</div>
    <div class="elemento">Hola, soy un elemento de la web 2</div>
    <div class="elemento">Hola, soy un elemento de la web 3</div>

</body>
</html>
